
<html>
	<head>
		<link rel="stylesheet" href="../js/plugin/animsition.min.css">
		<link rel="stylesheet" href="../css/jquery-ui.min.css">
		<link rel="stylesheet" href="../css/jquery-ui.theme.min.css">
		<link rel="stylesheet" href="../css/spectrum.css">
		


		<link rel="stylesheet" href="../css/index.css">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/img-uploads.css">
		<link href='https://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>

		


		<title>Dropsome | stock images</title>
	</head>
	<body>
			

		<div id="wrapper" class="animsition">
		<div class="flash"></div>
		
			<header data-html2canvas-ignore="true">
				<h1>Dropsome</h1>
				
			</header>

			<nav data-html2canvas-ignore="true">
				<h1 class="nav-heading">Dropsome</h1>
				<span class="nav-tab">Themes</span>
				<section class="themes">
					<h1>Themes</h1>
					<a href="#" class="themeOne">Just a little Pink</a>
					<a href="#" class="themeTwo">Splash of blue</a>
					<a href="#" class="themeThree">Modern Picasso</a>
					<a href="#" class="themeFour">Far away light</a>
				</section>

				

				<section class="color-pick">
					<h1>Color picker(BG)</h1>
					 <input  type="text" id="color-picker"/>
				</section>

			</nav>


				<div class="dragDropArea">
					<div class="photo-area" id="area">
						<img id="bin" src="../img/bin.png">
						<h3 class="heading" data-html2canvas-ignore="true">Drag images here!</h3>
						<h1 class="title">Name your masterpiece</h1>
					</div>

					<div class="recycle-bin" data-html2canvas-ignore="true">
						<span class="bin-tab"> Bin</span>
					</div>
					<span class="up-arrow"> &#10092; </span>
					<span class="down-arrow"> &#10092; </span>
					<div class="previews" data-html2canvas-ignore="true">
						
						
					</div>
				
				<div class="meter" style="width:50%" data-html2canvas-ignore="true">
					<span class="inner" style="width: 100%" data-html2canvas-ignore="true"></span>
					<h3 class="meter-footer">Rendering Image</h3>
				</div>

				
				
				<a download="dropsome.png" id="export-png" disable="true">
					<button class="screen-shot" data-html2canvas-ignore="true" disable="true"  >
						<img src="../img/camera.png" alt="screen shot icon"/>
					</button>
				</a>	


					
				

				
			
		</div>
			<!-- jquery CDN and jquery UI libary--> 
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
			
			<!-- custom js files -->
			<script src="../js/file-api.js"></script>
			<script src="../js/dragdrop-upload.js"></script>

			
    

   



			
			<!-- jquery plugins -->
			<script type="text/javascript" src="../js/plugin/animsition.min.js"></script>
			<script type="text/javascript" src="../js/plugin/anim.js"></script>
			<script src="../js/ui.js"></script>
			<script type="text/javascript" src="../js/plugin/html2canvas.js"></script>
			<script type="text/javascript" src="../js/plugin/spectrum.js"></script>
			<script type="text/javascript" src="../js/plugin/resizePatch.js"></script>
			
			
			
		


			
		

		

			
	</body>
</html>
